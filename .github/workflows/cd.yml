name: CD - Build & Push Docker Images

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}
  REPO: ${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare lowercase image names
        id: prep
        run: |
          echo "owner_lc=${OWNER,,}" >> $GITHUB_OUTPUT
          echo "repo_lc=${REPO,,}" >> $GITHUB_OUTPUT
        env:
          OWNER: ${{ env.OWNER }}
          REPO: ${{ env.REPO }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./BACKEND
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/${{ steps.prep.outputs.repo_lc }}-backend:latest
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/${{ steps.prep.outputs.repo_lc }}-backend:${{ github.sha }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/${{ steps.prep.outputs.repo_lc }}-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.prep.outputs.owner_lc }}/${{ steps.prep.outputs.repo_lc }}-frontend:${{ github.sha }}
