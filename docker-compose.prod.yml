services:
  backend:
    build:
      context: ./BACKEND
    container_name: app-backend
    ports:
      - "8000:8000"
    env_file:
      - ./BACKEND/.env
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: app-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
